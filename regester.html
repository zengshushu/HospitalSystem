<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modernforms.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body class="mdn-bg">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <nav class="navbar navbar-light bg-light justify-content-between">
        <div class="container">
            <a class="navbar-brand" style="font-size:24px;">就医网</a>
            <form class="form-inline">
                <button class="btn btn-outline-primary  mr-sm-2" type="submit">登录</button>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="border:0">注册</button>
            </form>
        </div>
    </nav>

        <div class="modern-forms">
            <div class="modern-container mc2">
                <form>
                    <fieldset>
                        <div class="form-row">

                        <div class="field-group prepend-icon">
                            <input type="text" class="mdn-input" placeholder="输入用户名">
                            <label class="mdn-label">用户名</label>
                            <span class="mdn-icon"><i class="fa fa-user"></i></span>
                            <span class="mdn-bar"></span>
                        </div>
    
                        <div class="field-group prepend-icon">
                            <input type="text" class="mdn-input" placeholder="输入密码">
                            <label class="mdn-label">密码</label>
                            <span class="mdn-icon"><i class="fa fa-lock"></i></span>
                            <span class="mdn-bar"></span>
                        </div>
    
                        <div class="field-group prepend-icon">
                            <input type="text" class="mdn-input" placeholder="密码确认">
                            <label class="mdn-label">确认密码</label>
                            <span class="mdn-icon"><i class="fa fa-lock"></i></span>
                            <span class="mdn-bar"></span>
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="field-group mdn-select">
                            <select name="month">
                                <option value="male">男</option>
                                <option value="female">女</option>
                            </select>
                            <label class="mdn-label">性别 </label>
                            <span class="mdn-bar"></span>
                        </div>
                        <div class="field-group">
                            <input type="text" class="mdn-input" placeholder="+86">
                            <label class="mdn-label">电话</label>
                            <span class="mdn-bar"></span>
                        </div>
                        <div class="field-group">
                            <input type="text" class="mdn-input" placeholder="输入您的收件地址">
                            <label class="mdn-label">通讯地址</label>
                            <span class="mdn-bar"></span>
                        </div>
                       
                    </fieldset>
                    <fieldset>
                        <div class="mdn-label-pos block-label"><label class="mdn-label"> 服务条款 </label></div>
                        <div class="mdn-group block-group mdn-bottom-border">
                            <label class="mdn-switch">
                                <input type="checkbox" name="terms" checked>
                                <span class="switch-toggle"></span>
                                <span class="switch-label">我同意就医网的隐私条款</span>
                            </label>
                        </div><!-- mdn-group -->
                    </fieldset>
                    <div class="mdn-footer">
                        <button type="submit" class="mdn-button btn-primary">注册</button>
                        <button type="reset" class="mdn-button btn-flat">取消</button>
                    </div>
                </form>
            </div><!-- modern-container -->
        </div><!-- modern-forms -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="./assets/js/bootstrap.min.js" async defer></script>
</body>

</html>
