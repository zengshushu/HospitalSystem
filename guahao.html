<!DOCTYPE html>

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modernforms.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body class="mdn-bg">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <nav class="navbar navbar-light bg-light justify-content-between">
        <div class="container">
            <a class="navbar-brand" style="font-size:24px;">就医网</a>
            <form class="form-inline">
                <button class="btn btn-outline-primary  mr-sm-2" type="submit">登录</button>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="border:0">注册</button>
            </form>
        </div>
    </nav>

    <div class="modern-forms">
        <div class="modern-container mc2">
            <form>
                <fieldset>
                    <div class="form-row">
                        <div class="col col-6">
                            <div class="field-group prepend-icon">
                                <input type="text" class="mdn-input" placeholder="您的姓">
                                <label class="mdn-label">姓</label>
                                <span class="mdn-icon"><i class="fa fa-male"></i></span>
                                <span class="mdn-bar"></span>
                            </div>
                        </div><!-- end col-6 -->
                        <div class="col col-6">
                            <div class="field-group prepend-icon">
                                <input type="text" class="mdn-input" placeholder="名字">
                                <label class="mdn-label">名</label>
                                <span class="mdn-icon"><i class="fa fa-male"></i></span>
                                <span class="mdn-bar"></span>
                            </div>
                        </div><!-- end col-6 -->
                    </div><!-- end form-row -->

                    
                </fieldset>

                <fieldset>
                    <div class="field-group mdn-select">
                        <select name="month">
                            <option value="male">男</option>
                            <option value="female">女</option>
                        </select>
                        <label class="mdn-label">性别 </label>
                        <span class="mdn-bar"></span>
                    </div>
                    <div class="field-group">
                        <input type="text" class="mdn-input" placeholder="+86">
                        <label class="mdn-label">电话</label>
                        <span class="mdn-bar"></span>
                    </div>
                    <div class="field-group">
                        <input type="text" class="mdn-input" placeholder="预定时间 05/04/21">
                        <label class="mdn-label">输入时间 </label>
                        <span class="mdn-bar"></span>
                    </div>
                    <div class="field-group mdn-select">
                        <select name="country">
                            <option value="0">科室</option>
                            <option value="1">耳鼻喉</option>
                            <option value="2">脑科</option>
                            <option value="3">儿科</option>
                            <option value="4">呼吸道科</option>
                            <option value="5">皮肤科</option>
                            <option value="6">外科</option>
                            <option value="7">消化道科</option>
                            <option value="8">心肺科</option>
                            <option value="9">神经科</option>
                            <option value="10">内分泌科</option>
                            <option value="11">中医</option>
                            <option value="12">男科</option>
                            <option value="13">妇产科</option>
                            <option value="14">肾内科</option>
                            <option value="15">免疫科</option>
                            <option value="16">小儿内科</option>
                            <option value="17">小儿外科</option>
                            <option value="18">新生儿科</option>
                            <option value="19">耳鼻喉科</option>
                            <option value="20">眼科</option>
                            <option value="21">口腔科</option>
                            <option value="22">肿瘤内科</option>
                            <option value="23">肿瘤外科</option>
                            <option value="24">肿瘤妇科</option>
                            <option value="25">骨肿瘤科</option>
                            <option value="26">放疗科</option>
                            <option value="245">性病科</option>
                            <option value="27">肝病科</option>
                            <option value="28">艾滋病科</option>
                            <option value="29">结核病</option>
                            <option value="30">寄生虫</option>
                            <option value="31">中医全科</option>
                            <option value="32">中医内科</option>

                        </select>
                        <label class="mdn-label">选择科室</label>
                        <span class="mdn-bar"></span>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="mdn-label-pos block-label"><label class="mdn-label"> 服务条款 </label></div>
                    <div class="mdn-group block-group mdn-bottom-border">
                        <label class="mdn-switch">
                            <input type="checkbox" name="terms" checked>
                            <span class="switch-toggle"></span>
                            <span class="switch-label">我同意就医网的隐私条款</span>
                        </label>
                    </div><!-- mdn-group -->
                </fieldset>
                <div class="mdn-footer">
                    <button type="submit" class="mdn-button btn-primary">挂号</button>
                    <button type="reset" class="mdn-button btn-flat">取消</button>
                </div>
            </form>
        </div><!-- modern-container -->
    </div><!-- modern-forms -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="./assets/js/bootstrap.min.js" async defer></script>
</body>

</html>
